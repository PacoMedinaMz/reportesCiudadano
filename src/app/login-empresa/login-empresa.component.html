<div class="form" #div_form style="display: block;">

    <div class="form-header">
        <img
            src="../../../../assets/banner.png">
        <h4>Reporte ciudadano</h4>
        <h5 class="text-muted">Ingresar al sistema como EMPRESA</h5>
    </div>

    <div class="group form-control">
        <input type="text" required #inputCorreo>
        <label>Correo electrónico</label>
    </div>

    <div class="group form-control mt-5">
        <input type="password" required #inputPassword>
        <label>Contraseña</label>
    </div>

    <button class="btn" (click)="clickSiguiente();" #btnSiguiente>Iniciar sesión</button>

    <div class="row div-register" #divPaso1>
        <div class="col-md-6 d-flex align-items-center">
            <a class="btn-invisible" href="#"></a>
        </div>
        <div class="col-md-6 text-right">
            <a class="btn-invisible" routerLink="/registerEmpresa">Crear cuenta</a>
        </div>
    </div>

    <div class="loader" style="display: none;" #loader>
        <div class="loader-wheel"></div>
    </div>
</div>
