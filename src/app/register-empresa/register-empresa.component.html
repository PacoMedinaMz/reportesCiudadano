<div class="form" #div_form style="display: block;">

    <div class="form-header">
        <img src="../../../../assets/banner.png">
        <h4>Reporte ciudadano</h4>
        <h5 class="text-muted">Registrar al sistema como EMPRESA</h5>

    </div>

    <form [formGroup]="registerForm">
        <div class="row inputs">
            <div class="col-md-12">
                <div class="group form-control">
                    <input type="text" required formControlName="nombre">
                    <label>Nombre</label>
                </div>
            </div>

            <div class="col-md-12">
                <div class="group form-control">
                    <input type="text" required formControlName="mision">
                    <label>Mision</label>
                </div>
            </div>

            <div class="col-md-12">
                <div class="group form-control">
                    <input type="text" required formControlName="tipo">
                    <label>Tipo</label>
                </div>
            </div>

            <div class="col-md-12">
                <div class="group form-control">
                    <input type="text" required formControlName="correo">
                    <label>Correo electrónico</label>
                </div>
            </div>

            <div class="col-md-12">
                <div class="group form-control">
                    <input type="password" required #pass formControlName="pass">
                    <label>Contraseña</label>
                </div>
            </div>

            <div class="col-md-11">
                <div class="group form-control">
                    <input type="password" required #pass2 formControlName="pass2">
                    <label>Confirmar</label>
                </div>
            </div>

            <div class="col-md-1 ver-pass" (click)="togglePass(pass, pass2)">
                <div #eye>
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div #eyeTapado style="display: none;">
                    <i class="fa fa-eye-slash" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </form>

    <div class="mt-5">
        <a routerLink="/loginEmpresa">Ya tengo una cuenta</a>
        <button class="btn" (click)="clickSiguiente();" #btnSiguiente>Registrar</button>
    </div>


    <div class="loader" style="display: none;" #loader>
        <div class="loader-wheel"></div>
    </div>
</div>
